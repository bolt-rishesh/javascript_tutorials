<html>
    <head>
        <title>My title</title>
        <script type="text/javascript">
            var opacity = 0;
            var intervalID = 0;
            function FadeOut(){
                intervalID = setInterval(hide,200);
            }
            function FadeIn(){
                intervalID = setInterval(show,200);
            }
            function hide(){
                var img = document.getElementById("img");
                opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
                if(opacity>0){
                    opacity -= 0.1;
                    img.style.opacity = opacity;
                    console.log(opacity);
                }
                else{
                    clearInterval(intervalID);
                }
            }
            function show(){
                var img = document.getElementById("img");
                opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
                if(opacity<1){
                    opacity += 0.1;
                    img.style.opacity = opacity;
                    console.log(opacity);
                }
                else{
                    clearInterval(intervalID);
                }
            }
        </script>

    </head>
    <body>
        <button onclick="FadeOut()" id="btnadd">Fade Out</button>
        <br>
        <img id ="img" src="dog.jpeg" width="250px"/>
        <br>
        <button onclick="FadeIn()" id="btnstop" >Click me</button>
    </body>

</html>
