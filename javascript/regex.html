<html>
    <head>
        <title>My title</title>
        <script type="text/javascript">
            function fn1(){
                var user = document.getElementById("name").value;
                // var pass = document.getElementById("pass");
                //regex // i makes case insensitive
                // [] gives range to regex ex - [a-z A-z 0-9]
                // ^ -> use to remove characters)
                /*
                    \d - match any digit (equal to [0-9])
                    \w - match any word character (a-z,A-Z,0-9 & _)
                    \s - match whitespaces character(eg - spaces & tabs 
                    \t - match a tab only
                */
                // var regx = /^[7-9]\d{9}$/;
                var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;
                // here ^ -> start point and $ -> end point.
                if(regx.test(user)){
                    // alert(regx.test(user));
                    true;    
                }
                else{
                    // alert(regx.test(user));
                    document.getElementById("lb").style.visibility="visible";
                    return false;
                }
            }
                
        </script>

    </head>
    <body>
        <form action = "tag_name.html" onsubmit = "return fn1()">
            <input id="name" placeholder="username" type="text"/>
            <label id="lb" style="color:red;visibility: hidden;">Invalid Username</label><br><br>
            <!-- <input id="pass" placeholder="password" type="password" required><br><br> -->
            <button type = "submit" onclick = "fn1()" id = "bt">submit</button>
        </form>
    </body>

</html>
